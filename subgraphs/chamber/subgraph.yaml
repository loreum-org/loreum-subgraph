specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Registry
    network: sepolia
    source:
      address: "0x62996E7041C0A434B8d0268EF7F6BBCf2d668dA7"
      abi: Registry
      startBlock: 5281759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChamberDeployed
        - Initialized
        - OwnershipTransferred
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: ChamberDeployed(indexed address,indexed uint256,indexed address,address,address)
          handler: handleChamberDeployed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/registry.ts
templates:
  - kind: ethereum
    name: Chamber
    network: sepolia
    source:
      abi: Chamber
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ChangedGuard
        - Demoted
        - Initialized
        - Promoted
        - ProposalApproved
        - ProposalCreated
        - ProposalExecuted
        - ReceivedEther
        - ReceivedFallback
      abis:
        - name: Chamber
          file: ./abis/Chamber.json
      eventHandlers:
        - event: ChangedGuard(indexed address)
          handler: handleChangedGuard
        - event: Demoted(address,uint256,uint256)
          handler: handleDemoted
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Promoted(address,uint256,uint256)
          handler: handlePromoted
        - event: ProposalApproved(uint256,uint256,uint256)
          handler: handleProposalApproved
        - event: ProposalCreated(uint256,address[],uint256[],bytes[],uint256[5],uint256)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ReceivedEther(indexed address,uint256)
          handler: handleReceivedEther
        - event: ReceivedFallback(indexed address,uint256)
          handler: handleReceivedFallback
      file: ./src/chamber.ts
