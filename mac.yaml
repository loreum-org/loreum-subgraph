version: '3'

services:
  ipfs:
    image: ipfs/go-ipfs:v0.10.0
    ports:
      - '5001:5001'
    platform: "linux/amd64"

  # evm:
  #   image: loreum/nft
  #   ports:
  #     - '8545:8545'
  #   platform: "linux/amd64"

  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      LANGUAGE: 'C.UTF-8'
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      # - evm
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'http://ipfs:5001'
      ethereum: 'arbitrum-one:https://arb-mainnet.g.alchemy.com/v2/KEY'
      RUST_LOG: error
      ETHEREUM_POLLING_INTERVAL: 1000
      ENABLE_GRAPHQL_VALIDATIONS: false
    platform: "linux/amd64"
